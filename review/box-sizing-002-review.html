<!DOCTYPE html>
<html>
<head>
    <title>CSS Basic User Interface Test: box-sizing - border-box</title>
    <link rel="author" title="Ryo Kashiwagi" href="mailto:kasshisatari@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-ui/#box-sizing">
    <link rel="match" href="box-sizing-001-ref.html">
    <meta name="flags" content="">
    <meta name="assert" content="box-sizing with border-box sets the width and the height of the element so that it takes padding and border widths into account.">
    <style>
        div {
            height: 200px;
            left: 10px;
            position: absolute;
            top: 50px;
            width: 200px;
        }
        .test-overlapped-red {
            background-color: red;
            border: 20px solid red;
            box-sizing: border-box;
        }
        .ref-overlapping-green {
            background-color: green;
        }
    </style>
</head>
<body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div class="test-overlapped-red"></div>
    <div class="ref-overlapping-green"></div>    
</body>
</html>
