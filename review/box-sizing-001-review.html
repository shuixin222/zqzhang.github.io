<!DOCTYPE html>
<html>
<head>
    <title>CSS UI Test: box-sizing - padding-box</title>
    <link rel="author" title="Hiromi Hayashi" href="mailto:hayashih@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/css3-ui/#box-sizing">
    <link rel="match" href="box-sizing-001-ref.html">
    <meta name="flags" content="">
    <meta name="assert" content="box-sizing with padding-box sets the width and height of the element so that is takes padding widths into account.">
    <style>
        div {
            height: 200px;
            left: 10px;
            position: absolute;
            top: 50px;
            width: 200px;
        }
        .test-overlapped-red {
            background-color: red;
            box-sizing: padding-box;
            padding: 20px;
        }
        .ref-overlapping-green {
            background-color: green;
        }
    </style>
</head>
<body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div class="test-overlapped-red"></div>
    <div class="ref-overlapping-green"></div>    
</body>
</html>
